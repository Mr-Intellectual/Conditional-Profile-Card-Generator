<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hello Rigo with Vanilla.js</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.4/css/fontawesome.min.css"
      integrity="sha384-jLKHWM3JRmfMU0A5x5AkjWkw/EYfGUAGagvnfryNV3F9VqM98XiIH7VBGVoxVSc7"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/072e5df971.js"
      crossorigin="anonymous"
    ></script>
    <link rel="shortcut icon" href="./assets/img/4geeks.ico" />
  </head>

  <body>
    <div class="filters">
      <ul>
        <li>
          <label>Include Cover</label>
          <select class="picker" for="includeCover">
            <option value="true">True</option>
            <option value="false">False</option>
          </select>
        </li>
        <li>
          <label>First Name</label>
          <input
            class="picker"
            for="firstname"
            type="text"
            placeholder="Enter First Name"
          />
        </li>
        <li>
          <label>Last Name</label>
          <input
            class="picker"
            for="lastname"
            type="text"
            placeholder="Enter Last Name"
          />
        </li>
        <li>
          <label>S.M. Position</label>
          <select class="picker" for="socialMediaPosition">
            <option value="position-left">Left</option>
            <option value="position-right">Right</option>
          </select>
        </li>
        <li>
          <label>Twitter</label>
          <input
            class="picker"
            for="twitter"
            type="text"
            placeholder="Enter Twitter"
          />
        </li>
        <li>
          <label>Github</label>
          <input
            class="picker"
            for="github"
            type="text"
            placeholder="Enter Github"
          />
        </li>
        <li>
          <label>LinkedIn</label>
          <input
            class="picker"
            for="linkedin"
            type="text"
            placeholder="Enter LinkedIn"
          />
        </li>
        <li>
          <label>Instagram</label>
          <input
            class="picker"
            for="instagram"
            type="text"
            placeholder="Enter Instagram"
          />
        </li>
        <li>
          <label>Select Role</label>
          <select class="picker" for="role" id="role">
            <option value="">Role</option>
            <option value="Web Developer">Web Developer</option>
            <option value="Floor Planner">Floor Planner</option>
            <option value="Technical Writter">Technical Writter</option>
            <option>Type Role</option>
          </select>
        </li>
        <li>
          <label>Select City</label>
          <select class="picker" for="city" id="city">
            <option value="">City</option>
            <option value="Miami">Miami</option>
            <option value="Munich">Munich</option>
            <option value="Caracas">Caracas</option>
            <option value="Toronto">Toronto</option>
            <option>Type City</option>
          </select>
        </li>
        <li>
          <label>Select Country</label>
          <select class="picker" for="country" id="country">
            <option value="">Country</option>
            <option value="USA">USA</option>
            <option value="Germany">Germany</option>
            <option value="Canada">Canada</option>
            <option value="Venezuela">Venezuela</option>
            <option>Type Country</option>
          </select>
        </li>
      </ul>
      <label id="inPut" style="display:none;">
        <input for="" type="text" placeholder="Enter" ></input>
      </label>
    </div>

    <div id="widget_content"></div>

    <!-- do not remove this bundle.js tag -->
    <script type="text/javascript" src="/main.bundle.js"></script>
  </body>
</html>
